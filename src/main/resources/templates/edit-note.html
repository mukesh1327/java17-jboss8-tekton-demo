<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">Edit Note</div>

<div class="container">
    <form th:action="@{'/notes/update/' + ${noteId}}" method="post" th:object="${editNoteRequest}">

        <label for="title">Title</label>
        <input id="title" th:field="*{title}" required />

        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" rows="4" required></textarea>

        <button type="submit">Update</button>
        <a th:href="@{/notes}"><button type="button">Cancel</button></a>
    </form>
</div>

</body>
</html>
